    <script>

        function handleClick() {
            changeBulb();
        }

        function changeBulb() {
            var image_tracker = 'off';
            var image = document.getElementById('bulb');
            setTimeout(changeColor, 100);
            if (image_tracker == 'off') {
                image.src = 'the-lightbulb-on.svg';
                image_tracker = 'on';
            }
            else {
                image.src = 'the-lightbulb-off.svg';
                image_tracker = 'off';
            }
        }

        function changeColor() {
            var color_tracker = 'dark';
            var color = document.getElementById('body');
            if (color_tracker == 'dark') {
                document.body.style.backgroundColor = '#fcd84a';
                color_tracker = 'light';
            }
            else {
                document.body.style.backgroundColor = '#252525';
                color_tracker = 'dark';
            }
            clearTimeout()
        }
